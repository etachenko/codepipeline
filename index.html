<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elie Tachenko</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('https://tenor.com/view/space-black-hole-wallpaper-gif-gif-19625850') no-repeat center center fixed;
            background-size: cover;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }
        .name-container {
            color: white;
            font-size: 3em;
            font-weight: bold;
            position: relative;
            white-space: nowrap;
            overflow: hidden;
        }
        .name-container span {
            display: inline-block;
            opacity: 0;
            animation: fadeIn 0.5s forwards;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateX(20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
    </style>
</head>
<body>
    <div class="name-container" id="name-container">
        <!-- Letters will be injected by JavaScript -->
    </div>

    <script>
        const name = "Elie Tachenko";
        const nameContainer = document.getElementById('name-container');
        const delay = 100; // Delay in milliseconds between each letter

        function displayLetters() {
            name.split('').forEach((letter, index) => {
                const span = document.createElement('span');
                span.textContent = letter;
                span.style.animationDelay = `${index * delay}ms`;
                nameContainer.appendChild(span);
            });
        }

        displayLetters();
    </script>
</body>
</html>
